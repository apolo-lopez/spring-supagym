services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gym_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gym_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gym_redis
    ports:
      - "6379:6379"
    networks:
      - gym_network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: gym_minio
    environment:
      MINIO_ROOT_USER: MINIOACCESSKEY
      MINIO_ROOT_PASSWORD: MINIOSECRETKEY
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - gym_network

  adminer:
    image: adminer:latest
    container_name: gym_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - gym_network
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: .
    container_name: gym_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gymsystem
      - SPRING_DATASOURCE_USERNAME=gymadmin
      - SPRING_DATASOURCE_PASSWORD=DBPASSWORD
      - SPRING_REDIS_HOST=redis
      - APP_JWT_SECRET=your-super-secret-jwt-key-must-be-at-least-256-bits-long
      - APP_MINIO_ENDPOINT=http://minio:9000
      - APP_MINIO_ACCESS_KEY=MINIOACCESSKEY
      - APP_MINIO_SECRET_KEY=MINIOSECRETKEY
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - gym_network
    command: mvn spring-boot:run -Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  gym_network:
    driver: bridge